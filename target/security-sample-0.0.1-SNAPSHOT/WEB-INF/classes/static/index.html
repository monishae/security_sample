<!doctype html>
<html>
<head>
<script src="https://code.jquery.com/jquery-2.1.3.js"></script>
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.13.1/jquery.validate.min.js"></script>
<script type="text/javascript">
	function doAjaxPost() {
		// get the form values
		var n = $('#name').val();
		var e = $('#email').val();
		var o = $('#org').val();

		$.ajax({
			type : "POST",
			url : "/loginsuccess/index.html",
			data :{ name: n ,
				email: e,
				org: o
				},
				/* "name=" + name + "&email=" + email + "&org=" + org, */
			success : function(response) {
				// we have the response
				$('#info').html(response);
				$('#name').val('');
				$('#email').val('');
				$('#org').val('');
			},
			error : function(e) {
				alert('Error: ' + e);
			}
		});
	}
</script>
</head>
<body>
	Hello User! Please fill up the following form :

	<!-- <form action="/index.html" method="POST"> -->
	<table>
		<tr>
			<td>Enter your name :</td>
			<td><input type="text" id="name"><br /></td>
		</tr>
		<tr>
			<td>Enter your email :</td>
			<td><input type="text" id="email"><br /></td>
		</tr>
		<tr>
			<td>Organization :</td>
			<td><input type="text" id="org"><br /></td>
		</tr>
		<tr>
			<td colspan="2">
			<!--  <input type="submit" value="Add Users" />-->
			<input type="button" value="Add Users"
				onclick="doAjaxPost()"><br /></td>
		</tr>
		<tr>
			<td colspan="2"><div id="info" style="color: green;"></div></td>
		</tr>
		
	</table>
	<!-- </form> -->
	<a href="ShowUsers.html">Show All Users</a>
	<input type="hidden"
	name="${_csrf.parameterName}"
	value="${_csrf.token}"/>

</body>
</html>
